 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form method="post">
        <!-- Name -->
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Name" required>
        <br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>

        <!-- Gender -->
        <label>Gender:</label>  
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>  

        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
        </select>
        <br>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br>

        <!-- Date of Birth -->
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx">
        <br>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>

        <!-- Terms of Service -->
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
